<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body style="background:#5DADE2">
<div class="row">
<br>
</div>
		<div class="form-row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
		<form th:action="@{/login}" th:object="${usuario}" method="post">
			<div class="card" style="width: 30rem;">
				<div class="card-header" style="text-align:center;">Bienvenido</div>
				<div class="card-body">
					<div class="form-group">
						Usuario: <input type="email" th:field="*{email}"
							class="form-control form-control-sm"
							th:errorclass="'form-control alert-danger'"
							placeholder="Username" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
					<div class="form-group">
						Contrase√±a: <input type="password" th:field="*{password}"
							class="form-control form-control-sm"
							th:errorclass="'form-control alert-danger'"
							placeholder="Password" /> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					</div>

					<a th:href="@{registro}" class="btn btn-link" style="text-align:center;">Crear una cuenta</a>
				</div>

				<div class="card-footer">
					<input type="submit" value="Entrar" class="btn btn-sm btn-info btn-lg btn-block" />
				</div>
			</div>
		</form>
		
		</div>
		<div class="col-md-4"></div>
</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>
</html>
