<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Spring MVC Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Usuarios</a>
				</li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Listar </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/listarA}">Articulos</a> 
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/listarP}">Proveedores</a>
					</div></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<a th:href="@{/salirA}" class="btn btn-danger">Leave</a>
			</form>
		</div>
	</nav>
	<div class="container">
		<h1
			class="text-primary border border-primary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<a th:href="@{/Rarticulo}">Agregar Articulos</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Identificador</th>
					<th>Producto</th>
					<th>Cantidad por unidad</th>
					<th>Precio por unidad</th>
					<th>Descontinuado</th>
					<th>Precio por mayoreo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="articulos: ${articulos}">
					<td th:text="${articulos.id}"></td>
					<td th:text="${articulos.nombre}"></td>
					<td th:text="${articulos.cantidadPorUnidad}"></td>
					<td th:text="${articulos.precioPorUnidad}"></td>
					<td th:text="${articulos.descontinuado}"></td>
					<td th:text="${articulos.precioPorMayoreo}"></td>
					<td><a th:href="@{/Earticulo/} + ${articulos.id}"
						th:text="'Editar'" class="btn btn-primary btn-xs"></a></td>
						<td><a th:href="@{/Darticulo/} + ${articulos.id}"
						th:text="'Eliminar'" class="btn btn-danger btn-xs"></a></td>
				</tr>
			</tbody>
		</table>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
	</div>
</html>
